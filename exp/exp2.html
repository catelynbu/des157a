<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        p{
            font-size: 1.3em;
        }

        h1{
            font-size: 3em;
        }

    </style>
</head>


<body>
    <!-- Prompt the user for a color that the computer is "thinking of" - either red, yellow, green, or blue. Then pick a random color from an array. If the color entered by the user matches the color picked by the program, it displays the output message "You are right!". Otherwise, it displays "Try again!". (Credit: Krithika Govind) -->

    <!-- if the player answers the prompt with the wrong guess, the program will pick another color, excluding the original first color choice, and tell the player that the secondary color was their second choice and then will ask them if they were close. The program's "inner thoughts" can be seen through the console. -->

    <h1>Experiment 2</h1>


    <h2></h2>
    <p></p>

    <script>
        var colorPick = prompt("Which color am I thinking of? Red, Yellow, Green, or Blue?").toLowerCase();
        var colorOptions = ["red", "blue", "green", "yellow"]

        function randomInt(min,max){
            var numOfValues = max-min+1;
            var randomNum = Math.random();
            var randomVal = randomNum * numOfValues;
            var roundedRandomVal = Math.floor(randomVal);
            var finalNum = min + roundedRandomVal;
            
            return finalNum;
        }

        function yourColor(color){
            var randomColor = colorOptions[randomInt(0, colorOptions.length-1)];
            
           
            if(colorPick === randomColor){
                console.log(`I'm thinking of ${randomColor}.`);
                

                var message = document.querySelector('h2');
                message.innerHTML = `<h2>You chose ${colorPick}.</h2>` + '<h2>You are correct!</h2>';

                if(randomColor === 'red'){
                document.querySelector('body').style.backgroundColor = "#fa6161";
                }
                else if (randomColor === 'yellow'){
                    document.querySelector('body').style.backgroundColor = "#fcf992";
                }
                else if (randomColor === 'blue'){
                    document.querySelector('body').style.backgroundColor = "#92d2fc";
                }
                else{
                    document.querySelector('body').style.backgroundColor = "#b0f5bf";
                }

            }
            else{
                console.log(`I'm thinking of ${randomColor}.`);

                var message = document.querySelector('h2');
                message.innerHTML = `<h2>You chose ${colorPick}. You are wrong, try again!</h2>`;
                console.log(`And you chose ${colorPick}.`);

                // removing the correct answer from the new array
                var index = colorOptions.indexOf(randomColor);
                colorOptions.splice(index, 1);

                //chosing the second option
                var secondChoice = colorOptions[randomInt(0, colorOptions.length-1)];
                console.log(`But my second choice was ${secondChoice}!`);
                console.log(colorOptions);

                var message2 = document.querySelector('p');
                message2.innerHTML = `<p>I almost picked ${secondChoice}! Were you close? hehehe</p>`;
            }

        }

        yourColor(colorOptions);
   
    </script>
    
</body>
</html>
